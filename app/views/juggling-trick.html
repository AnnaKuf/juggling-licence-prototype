{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What's the most impressive juggling trick

      </h1>
      <form class="form" action="/check-your-answers" method="post">

      <div class="govuk-form-group">
  <label class="govuk-label" for="juggling-trick">

</div>
        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
